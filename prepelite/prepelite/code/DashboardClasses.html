    <div class="container01">
        <h1 > Gestion de Classe</h1>
        <form id="class-form">
            <label for="filiere">Filière:</label>
            <select id="filiere" name="filiere" required>
                <option value="Informatique">G.Informatique</option>
                <option value="MGSI">MGSI</option>
                <option value="SICS">SICS</option>
                <option value="DSCC">DSCC</option> 
                <option value="ITIRC">ITIRC</option>
                <option value="INDUS">INDUS</option>
            </select>
            
            <label for="annee">Année d'étude:</label>
            <select id="annee" name="annee" required>
                <option value="1">1ère année</option>
                <option value="2">2ème année</option>
                <option value="3">3ème année</option>
                
            </select>
    
            <label for="class-name">Nom de la classe:</label>
            <input type="text" id="class-name" name="class-name" required>
            
            <label for="class-time">Heure:</label>
            <input type="time" id="class-time" name="class-time" required>
            
            <button type="submit">Ajouter la classe</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Filière</th>
                    <th>Année</th>
                    <th>Nom de la classe</th>
                    <th>Heure</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="class-list">
                <!-- Les classes seront ajoutées ici dynamiquement -->
            </tbody>
        </table>
    </div>
    
    <script>
        document.getElementById('class-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const filiere = document.getElementById('filiere').value;
            const annee = document.getElementById('annee').value;
            const className = document.getElementById('class-name').value;
            const classTime = document.getElementById('class-time').value;
    
            const tbody = document.getElementById('class-list');
            const row = document.createElement('tr');
    
            row.innerHTML = `
                <td>${filiere}</td>
                <td>${annee}</td>
                <td>${className}</td>
                <td>${classTime}</td>
                <td><button class="delete-button">Supprimer</button></td>
            `;
    
            row.querySelector('.delete-button').addEventListener('click', function() {
                tbody.removeChild(row);
            });
    
            tbody.appendChild(row);
    
            document.getElementById('class-form').reset();
        });
    </script>
