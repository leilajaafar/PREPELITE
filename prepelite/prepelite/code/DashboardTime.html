      <div class="container1" style="margin-left: 50px; margin-right: 30px;">
          <h1> Emploi du Temps </h1>
          <form id="schedule-form">
              <label for="course-PROF">PROF:</label>
              <input type="text" id="course-PROF" name="PROF" required>
              
              <label for="course-name">Nom du cours:</label>
              <input type="text" id="course-name" name="course" required>
              
              <label for="course-day">Jour:</label>
              <select id="course-day" name="day" required>
                  <option value="Lundi">Lundi</option>
                  <option value="Mardi">Mardi</option>
                  <option value="Mercredi">Mercredi</option>
                  <option value="Jeudi">Jeudi</option>
                  <option value="Vendredi">Vendredi</option>
                  <option value="Samedi">Samedi</option>
              </select>
  
              <label for="course-time">Heure:</label>
              <input type="time" id="course-time" name="time" required>
              
              <button type="submit">Ajouter le cours</button>
          </form>
          <table>
              <thead>
                  <tr>
                      <th>Prof</th>
                      <th>Nom du cours</th>
                      <th>Jour</th>
                      <th>Heure</th>
                      
                  </tr>
              </thead>
              <tbody id="schedule-list">
                  <!-- Les cours seront ajoutÃ©s ici dynamiquement -->
              </tbody>
          </table>
      </div>
  
      <script>
          document.getElementById('schedule-form').addEventListener('submit', function(event) {
              event.preventDefault();
              const coursePROF = document.getElementById('course-PROF').value;
              const courseName = document.getElementById('course-name').value;
              const courseDay = document.getElementById('course-day').value;
              const courseTime = document.getElementById('course-time').value;
  
              const tbody = document.getElementById('schedule-list');
              const row = document.createElement('tr');
  
              row.innerHTML = `
                  <td>${coursePROF}</td>
                  <td>${courseName}</td>
                  <td>${courseDay}</td>
                  <td>${courseTime}</td>
                  <td><button class="delete-button">Supprimer</button></td>
              `;
  
              row.querySelector('.delete-button').addEventListener('click', function() {
                  tbody.removeChild(row);
              });
  
              tbody.appendChild(row);
  
              document.getElementById('schedule-form').reset();
          });
      </script>
